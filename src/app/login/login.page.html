<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button class="ion-no-margin ion-margin-top" (click)="loginUsingFacebook()" type='button' color="primary"
          expand="block">Login using facebook</ion-button>
        <ion-button class="ion-no-margin ion-margin-top" (click)="loginUsingTwitter()" type='button' color="primary"
          expand="block">Login using Twitter</ion-button>
        <ion-button class="ion-no-margin ion-margin-top" (click)="loginUsingGoogle()" type='button' color="primary"
          expand="block">Login using Google</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
