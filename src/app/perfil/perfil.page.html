<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-col size="12">
        <ion-avatar class="image-center">
          <img src="../../assets/img/avatar.svg">
        </ion-avatar>         
    </ion-col>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-icon name="person-outline" class="ion-padding-end"></ion-icon>
          <ion-input type="text" autocapitalize="on" placeholder="Nome"></ion-input>          
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input type="text" autocapitalize="on" placeholder="Sobrenome"></ion-input> 
        </ion-item>
      </ion-col>  
    </ion-row>
    </ion-col>   
  </ion-row> 
</ion-content>
