<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline" color="primary" (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Orientação Sexual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let orient of orientacao; let i = index">
          <ion-label>{{orient.descricao}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="orient.selecionado" (ionChange)="updateAnswer(orient.codigo, orient.descricao, orient.selecionado)"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>  
</ion-content>
